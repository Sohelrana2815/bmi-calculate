<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body style="background-color: antiquewhite">
    <h1 style="color: blue; text-align: center">Check Your Bmi Now</h1>
    <div style="text-align: center">
      <label style="font-size: x-large" for="inch">Your height in inch</label>
      <input
        style="font-size: x-large"
        type="number"
        name="inch"
        id="inch"
        placeholder="inches to meters"
      />
      <br />
      <br />
      <button
        style="font-size: x-large; cursor: pointer"
        onclick="handleInch()"
      >
        convert inch to meter
      </button>
      <p style="font-size: x-large" id="inch-meter"></p>
      <p style="font-size: x-large" id="calculate"></p>
      <p style="font-size: x-large">Note: 12 inches = 1 feet</p>
      <br />
      <br />
      <label style="font-size: x-large" for="weight">Weight(kg)</label>
      <input
        style="font-size: x-large"
        type="number"
        name="weight"
        id="weight"
      />
      <br />
      <br />
      <label style="font-size: x-large" for="height">Height(m)</label>
      <input
        style="font-size: x-large"
        type="number"
        name="height"
        id="height"
      />
      <br />
      <br />
      <h1 style="font-size: x-large" id="heading"></h1>
      <p style="font-size: x-large" id="bmi"></p>
      <p style="font-size: x-large" id="message"></p>
      <button style="font-size: x-large" onclick="handleCalculateBmi()">
        Submit
      </button>
      <button style="font-size: x-large" onclick="handleReload()">Clear</button>
      <!-- <footer>
        <h1>Created by SohelRana &copy;</h1>
      </footer> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
